    <input type="submit" value="Submit">
    
    <script>
        var socket = io.connect('http://127.0.0.1:8081');
        socket.on('user', function(tweet){
        $('#tweetd').after( '<div>User: &nbsp &nbsp &nbsp &nbsp'+ tweet+'</div>');
        });
        socket.on('text', function(tweettext){
            $('#tweettext').after('<div>Tweeted: ' +tweettext+ '</div>');
        });
        socket.on('created', function(tweetdate){
            $('#tweetdate').after('<div>Created: &nbsp' +tweetdate+ '</div>' + '<br>');
        });
    </script>
    
    
	<div id="tweetd"> </div>
	<div id="tweettext"></div>
	<div id="tweetdate"></div>
